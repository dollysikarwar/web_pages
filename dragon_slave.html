<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            margin-top: 115px;
            color: white;
            font-size: 80px;
            font-family: fantasy;
            opacity: 0.9;
            text-shadow: 2px 2px 4px #000000;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: orange;
        }
        
        .parent-div {
            height: 800px;
            width: 100%;
            background-image: url("https://i.pinimg.com/originals/43/78/8c/43788cc3cf3ba73b03c4380f2ba6e4e1.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            padding: 5%;
        }
        
        .div1 {
            display: block;
            height: 40%;
            width: 30%;
            background-color: orange;
            border-radius: 20px;
            background-image: url("https://i.pinimg.com/originals/7a/1a/dd/7a1add12fac650114376df33d4d1da05.jpg");
            background-size: cover;
            border: 0.4px solid white;
            text-align: center;
        }
        
        .div2 {
            float: left;
            display: block;
            height: 40%;
            width: 30%;
            background-image: url("https://i.pinimg.com/originals/4e/50/42/4e5042d1f3527502e385e4048d81f6c0.jpg");
            background-size: cover;
            margin-top: 5%;
            border: 0.4px solid white;
            border-radius: 20px;
        }
        
        .div3 {
            float: left;
            display: block;
            height: 40%;
            width: 30%;
            background-color: orange;
            color: white;
            margin-left: 2%;
            margin-top: -5%;
            border: 0.4px solid white;
            border-radius: 20px;
            background-image: url("http://www.inspiredluv.com/wp-content/uploads/2016/10/11-baby-wallpapers-with-smile.jpg");
            background-size: cover;
        }
        
        .div4 {
            float: left;
            display: block;
            height: 40%;
            width: 30%;
            background-color: orange;
            color: white;
            margin-left: 2%;
            margin-top: -14%;
            border: 0.4px solid white;
            border-radius: 20px;
            background-image: url("https://i.ytimg.com/vi/SomZ_9OnE5w/sddefault.jpg");
            background-size: cover;
        }
        
        .div5 {
            float: left;
            display: block;
            height: 40%;
            width: 30%;
            background-color: orange;
            color: white;
            margin-left: 2%;
            margin-top: 5%;
            border: 0.4px solid white;
            border-radius: 20px;
            background-image: url("https://instagram.fbho1-2.fna.fbcdn.net/v/t51.2885-19/s320x320/123114032_360682308584778_4888082693973867633_n.jpg?_nc_ht=instagram.fbho1-2.fna.fbcdn.net&_nc_ohc=CSwOxZFgSOcAX_yWAdi&_nc_tp=25&oh=44a19de089919c31e756734b4dc743a8&oe=5FDED7B9");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="parent-div">
        <div class="div1">
            <p>ANKIT</p>
        </div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>

</html>
